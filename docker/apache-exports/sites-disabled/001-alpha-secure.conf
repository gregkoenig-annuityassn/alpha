<VirtualHost *:443>
        UseCanonicalName Off
        ServerName alpha.staged.dev
        ServerAlias *.staged.dev

        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html/platform/public

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on
        SSLCertificateFile /etc/letsencrypt/certificates/wildcard.staged.dev/fullchain.pem
        SSLCertificateKeyFile /etc/letsencrypt/certificates/wildcard.staged.dev/privkey.pem
</VirtualHost>
